<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task2_3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="http://" method="get" enctype="multipart/form-data">
    <label>
      Name
      <br>
      <input type="text" name="name">
    </label>
    <br>
    <br>
    <label>
      Email
      <br>
      <input type="text" name="email">
    </label>
    <br>
    <br>
      Sex
      <br>
      <label>
        <input type="radio" name="sex" value="Male" checked>
        Male
      </label>
      <label>
      <input type="radio" name="sex" value="Female">
      Female
    </label>
    <br>
    <br>
    Current status
    <br>
    <label>
      <input type="checkbox" name="student">Student
    </label>
    <br>
    <label>
      <input type="checkbox" name="employed">Employed
    </label>
    <br>
    <label>
      <input type="checkbox" name="unemployed">Unemployed
    </label>
    <br>
    <br>
    Month and Year of birth
    <br>
    <select name="mont_birth">
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
    <select name="year_birth">
      <option value="1984">1984</option>
      <option value="1985">1985</option>
      <option value="1986">1986</option>
      <option value="1987">1987</option>
      <option value="1988">1988</option>
      <option value="1989">1989</option>
      <option value="1990">1990</option>
      <option value="1991">1991</option>
      <option value="1992">1992</option>
      <option value="1993">1993</option>
      <option value="1994">1994</option>
    </select>
    <br>
    <br>
    Scills and Technologies
    <br>
    <select name="your_skills" multiple="multiple" size="10">
      <optgroup label="Tech skills">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
        <option value="git">git</option>
      </optgroup>
      <optgroup label="Soft skills">
        <option value="time_management">Time management</option>
        <option value="proactivity">Proactivity</option>
        <option value="teamwork">Teamwork</option>
        <option value="leadership">Leadership</option>
      </optgroup>
    </select>
    <br>
    <br>
    Photo
    <br>
    <input type="file" name="photo">
    <br>
    <br>
    <label>
      Comments
      <br>
      <textarea name="comments"></textarea>
    </label>
    <br>
    <input type="submit" value="Save">
  </form>
</body>
</html>
